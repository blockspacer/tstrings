dist: trusty
language: cpp
compiler:
- clang
- gcc
os:
- linux
before_install: apt-get install --only-upgrade cmake
script:
  - mkdir build_tests && cd build_tests
  - cmake .. -Dtstrings_cpp_WITH_TESTS:BOOL=on
  - cmake --build . --config Debug
after_success:
  - cd test
  - ctest . -VV -C Debug
branches:
  only:
  - master
